<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wrong Keyboard - Start</title>
  <style>
    body {
      margin: 0;
      padding: 0;
background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      flex-direction: column;
      backdrop-filter: brightness(0.8);
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-top: 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .keyboard-icon {
      margin-top: 40px;
      width: 80px;
      height: auto;
      opacity: 0.8;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
  <script>
    // Wait 2 seconds, fade out, then redirect
    window.onload = function () {
      setTimeout(() => {
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = 'mright.html';
        }, 1000); // wait for fade-out transition (1s)
      }, 2000);
    };
  </script>
</head>
<body>
  <h1>Ready to make things right?</h1>
  <p>Where typing isn’t what it seems…</p>

  <svg class="keyboard-icon" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">

  </svg>
</body>
</html>
